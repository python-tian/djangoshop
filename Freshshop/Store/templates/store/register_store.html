{% extends 'store/blank.html' %}
{% block title %}
    店铺注册
{% endblock %}

{% block blank %}
    <form style="text-align: center" enctype="multipart/form-data" method="post">
    <th>店铺注册</th>
         <div class="form-group">
                  {% csrf_token %}
         </div>
         <div class="form-group">
                    <input type="text" class="form-control form-control-user" name="store_name" placeholder="店铺名称" id="username">
         </div>
         <div class="form-group">
                    <input type="text" class="form-control form-control-user" name="store_address" placeholder="店铺地址" id="username">
         </div>
         <div class="form-group">
                    <input type="text" class="form-control form-control-user" name="store_description" placeholder="店铺描述" id="username">
         </div>
         <div class="form-group">
                    <input type="file" class="form-control form-control-user" name="store_logo" placeholder="店铺logo" id="username">
         </div>
         <div class="form-group">
                    <input type="text" class="form-control form-control-user" name="store_phone" placeholder="店铺电话" id="username">
         </div>
         <div class="form-group">
                    <input type="text" class="form-control form-control-user" name="store_money" placeholder="店铺注册资金" id="username">
         </div>
         <div class="form-group">
             <select class="form-control form-control-user" name="type"  multiple=”multiple”>
                 {% for t in type_list %}
                 <option value={{ t.id }}>{{ t.store_type }}</option>
                 {% endfor %}
             </select>
         <div class="form-group">
                    <input type="hidden" class="form-control form-control-user" name="user_id" placeholder="店铺主人" id="user_id" value={{ request.COOKIES.user_id }}>
         </div>

         </div>
          <div class="form-group">
                    <input class="btn btn-primary btn-user btn-block" type="submit" value="注册" >
         </div>
    </form>

{% endblock %}
