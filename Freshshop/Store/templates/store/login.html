<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>SB Admin 2 - Login</title>

  <!-- Custom fonts for this template-->

  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">登录页面</h1>
                  </div>
                  <form class="user" method="post">
                      {% csrf_token %}
                     <div class="form-group row">
                        <input type="text" class="form-control form-control-user" name="username"  id="username" placeholder="用户名">
                     </div>

                     <div class="form-group row">
                    <input type="password" class="form-control form-control-user" name="password" placeholder="密码">
                </div>

                   <div class="form-group row">

                    <input type="submit" class="btn btn-primary btn-user btn-block" value="登录" id="sumbit">
                     <div style="margin-left:35%"> <span id="ts" style="color: red" >{{ result.content }}</span></div>
                 </div>
{#                    <a href="index.html" class="btn btn-primary btn-user btn-block">#}

{#                    </a>#}
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="forgot-password.html">忘记密码?</a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="/store/register/">请注册一个账户</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="/static/store/vendor/jquery/jquery.min.js"></script>
  <script src="/static/store/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="/static/store/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="/static/store/js/sb-admin-2.min.js"></script>

</body>
<script>
    $("#username").blur(
        function() {
            var username=$("#username").val();
            var url="/store/la/?username="+username;
            $.ajax(
                {
                    url:url,
                    type:'get',
                    data:'',
                    success:function(data) {
                        var content=data.content;
                        $("#ts").text(content);
                        var s=data.status;
                        if(s=="success"){
                            $("#sumbit").attr('disabled',false)
                        }else{
                             $("#sumbit").attr('disabled',true)
                        }

                    },
                    error:function(error) {
                        console.log(error)
                    }
                }
            )
        }
    )
</script>

</html>
