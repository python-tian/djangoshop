{% extends 'store/blank.html' %}
{% block title %}
    {{goods_data.goods_name}}修改页面
{% endblock %}
{% block blank %}
    <form method="post" class="form" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="table">
        <tr>
            <td rowspan="3"><img style="width: 200px;height: 200px;"  src="/static/{{ goods_data.goods_image }}">
            <input type="file" name="goods_image" class="form-control form-control-user">
            </td>
            <th>商品名称</th>
            <td colspan="3"><input type="text" name="goods_name" value="{{ goods_data.goods_name }}"></td>
            <tr>
             <th>商品价格</th>
            <td><input type="text" name="goods_price" value="{{ goods_data.goods_price }}"></td>
             <th>商品数量</th>
            <td><input type="text" name="goods_number" value="{{ goods_data.goods_number }}"></td>
        </tr>
             <tr>
             <th>商品生产日期</th>
            <td><input type="text" name="goods_date" value="{{ goods_data.goods_date|date:'Y-m-d' }}"></td>
             <th>商品保质期</th>
            <td><input type="text" name="goods_safedate" value="{{ goods_data.goods_safedate }}"></td>
        </tr>

        <tr>
            <th colspan="5" style="text-align: center">商品描述</th>
        </tr>
        <tr>
            <td colspan="5"><textarea class="form-control form-control-user" name="goods_description">
                    {{ goods_data.goods_description }}
            </textarea></td>
        </tr>
        <tr>
            <td colspan="5">
                <input type="submit" class="btn btn-primary btn-block" value="保存修改">
            </td>
        </tr>
    </table>
    </form>
    <script src="/static/ckeditor/ckeditor/ckeditor.js"></script>
    <script>
    CKEDITOR.replace("goods_description",{uiColor:"#9AB8F3"})
</script>
{% endblock %}
